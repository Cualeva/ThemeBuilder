<app-popup
    title="Theme Import"
    height="auto"
    #popup
>
    <div class="text first-tab">
        Upload a .json file with DocsMarshal metadata
    </div>
    <app-bootstrap-uploader
        accept=".json"
        buttonText="Upload File"
        labelText=""
        height="65"
        (imported)="imported()"
    ></app-bootstrap-uploader>
    <div class="text">
        or paste metadata in the area below.
    </div>
    <dx-text-area
        #textArea
        valueChangeEvent="keyup"
        class="text-area"
        [(value)]="importValue"
        [height]="100"
        placeholder="Paste metadata here"
    >
    </dx-text-area>
    <app-button [disabled]="importValue.trim() === ''" (clicked)="applyClick(textArea)">Upload Metadata</app-button>
</app-popup>
